<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
var age = 30;
if (age < 18) {
  console.log('A Child');
} else {
  console.log('An Adult');
}
var student1Score = 48;
if (student1Score >= 70) {
  console.log('Congrats you got a passing grade!');
} else {
  console.log('Oh no you failed :(');
}
var student2Score = 92;
if (student2Score < 60) {
  console.log('F');
} else if (student2Score < 70) {
  console.log('D');
} else if (student2Score < 80) {
  console.log('C');
} else if (student2Score < 90) {
  console.log('B');
} else if (student2Score < 100) {
  console.log('A');
}
var season = 'spring';
if (season === 'summer') {
  console.log('its hot today');
} else if (season === 'spring') {
  console.log('the flowers are blooming');
}
var dayOfTheWeek = 'thursday';
if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
  console.log('have a good weekend!');
} else if (dayOfTheWeek === 'thursday') {
  console.log('Its a weekday!!');
}
  </script>
</body>

</html>
